<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>jQuery pluging</title>
	<link rel="stylesheet" href="css/xzoom.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/xzoom.min.js"></script>
</head>
<body>
	<!-- default start -->
    <section id="default" class="padding-top0">
    <div class="row">
      <div class="large-12 column"><h3>Default options</h3></div>
      <div class="large-5 column">
        <div class="xzoom-container">
          <img class="xzoom" id="xzoom-default" src="images/gallery/preview/01_b_car.jpg" xoriginal="images/gallery/original/01_b_car.jpg" />
          <div class="xzoom-thumbs">
            <a href="images/gallery/original/01_b_car.jpg">
				<img class="xzoom-gallery" width="80" src="images/gallery/thumbs/01_b_car.jpg"  xpreview="images/gallery/preview/01_b_car.jpg" title="The description goes here">
			</a>
			
            <a href="images/gallery/original/02_o_car.jpg">
				<img class="xzoom-gallery" width="80" src="images/gallery/preview/02_o_car.jpg" title="The description goes here">
			</a>
			
            <a href="images/gallery/original/03_r_car.jpg">
				<img class="xzoom-gallery" width="80" src="images/gallery/preview/03_r_car.jpg" title="The description goes here">
			</a>
			
            <a href="images/gallery/original/04_g_car.jpg">
				<img class="xzoom-gallery" width="80" src="images/gallery/preview/04_g_car.jpg" title="The description goes here">
			</a>
          </div>
        </div>        
      </div>
      <div class="large-7 column"></div>
    </div>
    </section>
    <!-- default end -->
	<script type="text/javascript" src="js/setup.js"></script>
</body>
</html>
